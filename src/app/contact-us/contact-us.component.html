<div class="contact-container">
    <div class="contact-header">
        <h2>Contact Us</h2>
        <p>Have questions? We would love to hear from you!</p>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
        <h4>Our Contact Information</h4>
        <p><strong>Email:</strong> <a href="mailto:khalatev@gmail.com">khalatev@gmail.com</a></p>
        <p><strong>Phone:</strong> </p>
        <p><strong>Address:</strong> </p>
    </div>

    <!-- Contact Form -->
    <h4>Send Us a Message</h4>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" class="form-control" name="name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" class="form-control" name="email" required placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" class="form-control" name="message" rows="5" required placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
    </form>
</div>
